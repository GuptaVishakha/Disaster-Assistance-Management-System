<!DOCTYPE html>
<html lang="en">
<head>
    <link  rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/tablestyle.css') }}">
    <meta charset="UTF-8">
    <title>Create an Account</title>
</head>
<body>
<form method="POST">
    <div class="container">
    <label for="user">Username</label>
    <input type="text" name="user" id = "user" value="{{ request.form['user'] }}" required><br>
    <label for="password">Password</label>
    <input type="password" name="password" id = "password" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$" title="Passwords must have at least 8 characters, an uppercase letter, a lowercase letter, a number, and a special character." required><br>
    <label for="confirmpass">Confirm Password</label>
    <input type="password" name="confirmpass" id="confirmpass" required><br>
    <label for="birthdate">Date of Birth:</label>
    <input type="text" id = "birthdate" name = birthdate placeholder="DD/MM/YYYY"
           pattern="^\d{2}\/\d{2}\/\d{4}$" title="Write date in format DD/MM/YYYY (including slashes)" value="{{ request.form['birthdate'] }}" required><br>
    <label for="address">Street Address</label>
    <input type="text" id="address" name="address" value="{{ request.form['address'] }}" required><br>
    <label for="city">City</label>
    <input type="text" id="city" name="city" value="{{ request.form['city'] }}" required><br>
    <label for="state">State</label>
    <input type="text" id="state" name="state" value="{{ request.form['state'] }}" placeholder="XX" pattern="^[A-Z]{2}" title="Must enter capitalized state abbreviation e.g. 'IA'" required><br>
    <label for="zip">Zip Code</label>
    <input type="text" id="zip" name="zip" value="{{ request.form['zip'] }}" pattern="^\d{5}$" title="Must enter valid zip code"required><br>
    <label for="type">I am a:</label>
    <select name="type" id="type">
        <option value="donor">Donor</option>
        <option value="recipient">Recipient</option>
    </select><br>
    <input type="submit" id="submit" name="submit"><br>
    <a href="login" id="login">Return to Login</a>
    </div>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li style="color:red;">{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
</form>
</body>
</html>
